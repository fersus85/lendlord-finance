{% extends "layout.html" %}

{% block title %}
    register
{% endblock %}

{% block main %}

<h3> For registration fill the form bellow</h3>

<form action="/register" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Email" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
    </div>
        <div class="mb-3">
        <input class="form-control mx-auto w-auto"  name="password2" placeholder="Password again" type="password">
    </div>

    <button class="btn-primary" type="submit">Registrate</button>
</form>

{% endblock %}
